name             = Log-Progress
abstract         = Write and parse plain-text progress messages in log file
author           = Michael Conrad <mike@nrdvana.net>
license          = Perl_5
copyright_holder = Michael Conrad

[MetaResources]
homepage         = https://github.com/nrdvana/Log-Progress
bugtracker.web   = https://github.com/nrdvana/Log-Progress/issues
repository.web   = https://github.com/nrdvana/Log-Progress
repository.url   = https://github.com/nrdvana/Log-Progress.git
repository.type  = git

[@Git]
[Git::GatherDir]
exclude_match = ^t/tmp
include_untracked = 0
[Git::NextVersion]
[PkgVersion]

[Encoding]
encoding = bytes
match = ^t/data/

[AutoPrereqs]

[Prereqs]
perl = v5.8.9

[Test::Pod::Coverage::Configurable]
also_private=BUILD

[MetaYAML]
[MetaJSON]
[MakeMaker]
[Manifest]
[PruneCruft]
[License]
[Readme]
[ExtraTests]
[PodWeaver]
[PodSyntaxTests]
[UploadToCPAN]
